name: Comment on New Issues and PRs

on:
  issues:
    types: [opened]
jobs:
  comment-on-issue-and-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        run: |
          echo "GitHub event payload:"
          echo '${{ toJSON(github.event) }}'
        shell: bash   

      - name: Create comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: '${{github.event.issue.number}}'
          body: |
            This is a multi-line test comment
            - With GitHub **Markdown** :sparkles:
            - Created by [create-or-update-comment][1]

            [1]: https://github.com/peter-evans/create-or-update-comment
          reactions: '+1'
       
  comment-with-api:
    runs-on: ubuntu-latest
    steps:
      - name: Create comment with API
        run: |
          gh api -X POST /repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments \
            -f body="Comment from the API call not action"
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

   
    
permissions:
  issues: write
       

  
        
